  - title: stack-overflow
    url: http://opendata.stackexchange.com/search?q=san+francisco
  - title: github 
    url: http://github.com/datasf

# Postal address (add as many lines as necessary)
address:
  - line: 3481 Melrose Place
  - line: Beverly Hills, CA 90210

prose:
  _posts/blog:
    - name: "layout"
      field:
        element: "hidden"
        value: "blog"
    - name: "date"
      field:
        element: "text"
    - name: "author"
      field:
        element: "select"
        options:
          - name: "Joy Bonaguro"
            value: "joy_bonaguro"
          - name: "Jason Lally"
            value: "jason_lally"
    - name: "thumbnail"
      field:
        element: "text"
    - name: "description"
      field:
        element: "text"